<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/p4sass.css" />
    <link rel="stylesheet" href="/styles/formstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;700&family=Lexend+Exa:wght@300;700&family=Lora:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="header-container">
      <h1 class="logo">DANIEL DOCUS</h1>
      <header class="header">
        <ul>
          <li><a href="./index.html">INTRO</a></li>
          <li><a href="./index.html">ABOUT ME</a></li>
          <li><a href="./index.html">MY JOURNEY</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="./resume.html">RESUME</a></li>
        </ul>
      </header>
    </div>
    <div class="contact-form">
      <h1>Contact Me<br /></h1>
    </div>
    <div class="contact-form">
      <form action="">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" name="name" id="name" autocomplete="off" />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input type="email" name="email" id="email" autocomplete="off" />
        </div>
        <div>
          <label for="subject">Subject:</label><br />
          <input type="text" name="subject" id="subject" autocomplete="off" />
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea name="message" cols="30" rows="10"></textarea>
        </div>
        <input type="button" value="Send" class="btn" />
      </form>
    </div>
  </body>
</html>
